<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>

    <!-- Navbar -->
    <header class="nav">
        <div class="logo">
            <img src="assets/logo.svg" alt="Netflix Logo" width="148px" height="40px"/>
        </div>

        <div class="buttons">
            <div class="langDrp">
                <select>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                </select>
            </div>
           
            <button class="signIn">Sign In</button>
        </div>
    </header>

    <main>

        <!-- Hero Section -->
        <section class="heroImg">
            <div class="content">
                <div class="content-margin">
                    <div class="content-top">
                        <h1>Unlimited movies, TV shows and more</h1>
                        <p>Starts at â‚¹149. Cancel at any time.</p>
                    </div>

                    <div class="content-bottom">
                        <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                        <div class="input">
                            <input type="email" placeholder="Email address" />
                            <button>Get Started</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Seperation -->
        <div class="divider">
            <div class="red"></div>
            <div class="blue"></div>    
        </div>

        
        <section class="main">

            <!-- Trending movies section -->
            <div class="trending">
                <div>
                    <h2>Trending Now</h2>
                </div>

                <div class="movies">
                    <span><img src="assets/img1.webp" alt="Squid Game"/></span>
                    <span><img src="assets/img2.webp" alt="Raid 2"/></span>
                    <span><img src="assets/img3.webp" alt="Kapil Show"/></span>
                    <span><img src="assets/img4.webp" alt="Aap jaisa koi"/></span>
                    <!-- <span><img src="assets/img5.jpg" alt="HIT"/></span> -->

                </div>
            </div>

        </section>

    </main>
</body>
</html>
